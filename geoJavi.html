<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geolocalizaci√≥n</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // This example creates circles on the map, representing populations in North
        // America.

        // First, create an object containing LatLng and population for each city.
        var citymap = {
            lebrija: {
                center: {
                    lat: 36.91802,
                    lng: -6.090597
                },
                population: 20
            },
            lebrija2: {
                center: {
                    lat: 36.923286,
                    lng: -6.07937
                },
                population: 20
            },

            lebrija3: {
                center: {
                    lat: 36.92365,
                    lng: -6.074186
                },
                population: 20
            },
            vancouver: {
                center: {
                    lat: 49.25,
                    lng: -123.1
                },
                population: 603502
            }
        };

        function initMap() {
            // Create the map.
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: {
                    lat: 36.919789,
                    lng: -6.075862
                },
                mapTypeId: google.maps.MapTypeId.TERRAIN
            });

            // Construct the circle for each value in citymap.
            // Note: We scale the area of the circle based on the population.
            for (var city in citymap) {
                // Add the circle for this city to the map.
                var cityCircle = new google.maps.Circle({
                    strokeColor: '#0000ff',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#00ffff',
                    fillOpacity: 0.35,
                    map: map,
                    center: citymap[city].center,
                    radius: Math.sqrt(citymap[city].population) * 10
                });
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWqSFOCqV3XPHJNVpMIVKVPGpbDaE5sRo&callback=initMap"></script>
</body>

</html>
